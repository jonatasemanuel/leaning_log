{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block content %}

    <h3><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h3>
        <p>Add a new entry:</p>
        <form action="{% url 'new_entry' topic.id %}" method="POST">{% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button name="submit" class="btn btn-primary">add entry</button>
            {% endbuttons %}
        </form>

{% endblock%}
