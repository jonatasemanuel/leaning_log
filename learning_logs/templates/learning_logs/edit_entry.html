{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block content %}

    <h3><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h3>
    <p>Edit entry:</p>
    <form action="{% url 'edit_entry' entry.id %}" method="POST">{% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">save changes</button>
        {% endbuttons %}
    </form>

{% endblock %}
